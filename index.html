<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redux</title>
  <script src="./redux.min.js"></script>
  <script src="./immer.umd.production.min.js"></script>
</head>

<body>
  <div></div>
  <script>

    const obj1 = {
      nome: "Ian",
      idade: 31,
    }


    const obj2 = immer.produce(obj1, (draft) => {
      draft.idade = 34;
    })

    // console.log(obj1)
    // console.log(obj2)





    const inicialState = {
      nome: "Ian",
      idade: 31,
    }

    const reducer = immer.produce((state, action) => {
      switch (action.type) {
        case 'MODIFICAR_NOME':
          state.nome = action.payload
          break
      }
    }, inicialState)


    const store = Redux.createStore(
      reducer,
      window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__(),
    );

    store.dispatch({ type: 'MODIFICAR_NOME', payload: 'Mariah' })
    store.dispatch({ type: 'MODIFICAR_NOME', payload: 'Jo√£o' })
    store.dispatch({ type: 'MODIFICAR_NOME', payload: 'Pedro' })

  </script>
</body>

</html>
