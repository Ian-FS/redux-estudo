<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redux</title>
  <script src="./redux.min.js"></script>
</head>

<body>
  <div id="caixa" style="background: blue; height: 100px;"></div>
  <script>
    function reducer(state = 0, action) {
      switch (action.type) {
        case 'MODIFICAR_WIDTH':
          // const caixa = document.getElementById('caixa');
          // caixa.style.width = `${action.payload}px`;
          return action.payload;
        default:
          return state;
      }
    }

    function modificaWidth(value) {
      return { type: 'MODIFICAR_WIDTH', payload: value }
    }
    function modificaWidthRender() {
      const caixa = document.getElementById('caixa');
      caixa.style.width = `${store.getState()}px`;
    }

    const store = Redux.createStore(
      reducer,
      window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__(),
    );

    function render() {
      modificaWidthRender()
    }

    store.subscribe(render);

    store.dispatch(modificaWidth(100));
    store.dispatch(modificaWidth(50));
    store.dispatch(modificaWidth(10));
    store.dispatch(modificaWidth(300));

    console.log(store.getState())
  </script>
</body>

</html>
